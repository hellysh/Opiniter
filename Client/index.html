<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="realtime.js"></script>
<script src="autocomplete.js"></script>
<script>
'use strict';

// mean and deviation for time interval
var meanMs = 1000, // milliseconds
    dev = 150;

// define time scale
var timeScale = d3.scale.linear()
    .domain([300, 1700])
    .range([300, 1700])
    .clamp(true);

// define value scale
var valueScale = d3.scale.linear()
    .domain([0, 1])
    .range([0, 4]);

// generate initial data
var normal = d3.random.normal(1000, 150);
//var currMs = new Date().getTime() - 300000 - 4000;
var currMs = new Date().getTime();
var company = 'Microsoft Corp.'
var sentiment_data = d3.range(300).map(function(d, i, arr) {
  var value = valueScale(Math.random()); // random data
  //var value = Math.round((d % 60) / 60 * 95); // ramp data
  var interval = Math.round(timeScale(normal()));
  currMs += interval;
  var time = new Date(currMs);
  var obj = { interval: interval, value: value, time: time, ts: currMs }
  return obj;
})

var stock_data = d3.range(300).map(function(d, i, arr) {
  var value = valueScale(Math.random()); // random data
  //var value = Math.round((d % 60) / 60 * 95); // ramp data
  var interval = Math.round(timeScale(normal()));
  currMs += interval;
  var time = new Date(currMs);
  var obj = { interval: interval, value: value, time: time, ts: currMs }
  return obj;
})

var viewDiv = document.getElementById("viewDiv");
var width = viewDiv.clientWidth;
var height = viewDiv.clientHeight;

// create the real time chart
var sentiment_chart = realTimeChart()
    .title("Real-time Sentiment Analysis")
    .yTitle("Sentiment")
    .xTitle("Current Time (hh:mm)")
    .border(true)
    .width(width)
    .height(250)
    .barWidth(1)
    .initialData(sentiment_data);

var stock_chart = realTimeChart()
    .title("Real-time Stock Value Analysis")
    .yTitle("Stock Value")
    .xTitle("Current Time (hh:mm)")
    .border(true)
    .width(width)
    .height(250)
    .barWidth(1)
    .initialData(stock_data);

console.log("Version: ", sentiment_chart.version);
console.dir("Dir++");
console.trace();
console.warn("warn")

// invoke the chart
var sentiment_chartDiv = d3.select("#viewDiv").append("div")
    .attr("id", "sentiment_chartDiv")
    .call(sentiment_chart);

var stock_chartDiv = d3.select("#viewDiv").append("div")
    .attr("id", "stock_chartDiv")
    .call(stock_chart);

// alternative invocation
//chart(chartDiv); 


// drive data into the chart roughly every second
// in a normal use case, real time data would arrive through the network or some other mechanism
var d = 0;
function dataGenerator() {

  var company = document.getElementById("myInput").value
  var input = company === "" ? "Microsoft Corp." : company

  var timeout = Math.round(timeScale(normal()));

  setTimeout(function() {

    // create new data item
    var now = new Date();
    var sentiment_obj = {
      value: valueScale(Math.random()), // random data
      //value: Math.round((d++ % 60) / 60 * 95), // ramp data
      time: now,
      color: "red",
      ts: now.getTime(),
      interval: timeout
    };

    var stock_obj = {
      value: valueScale(Math.random()), // random data
      //value: Math.round((d++ % 60) / 60 * 95), // ramp data
      time: now,
      color: "red",
      ts: now.getTime(),
      interval: timeout
    };

    // send the datum to the chart
    sentiment_chart.datum(sentiment_obj);
    stock_chart.datum(stock_obj)

    // do forever
    dataGenerator();

  }, timeout);
}

// start the data generator
dataGenerator();

</script>
